<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo dev finance" />
    </header>

    <main class="container">
      <section id="balance" role="contentinfo" aria-label="Balanço">
        <div class="card" id="income-card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="" />
          </h3>
          <p>R$0,00</p>
        </div>

        <div class="card" id="expenses-card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="" />
          </h3>
          <p>R$0,00</p>
        </div>

        <div class="card total" id="total-card">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="" />
          </h3>

          <p>R$0,00</p>
        </div>
      </section>

      <section id="transactions" role="contentinfo" aria-label="Transações">
        <button class="new" onclick="toggleModal()">+ Nova transação</button>

        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>

          <form action="">
            <div class="input-group">
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descriçāo"
                aria-label="Descriçāo"
              />
            </div>

            <div class="input-group">
              <input
                type="text"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
                aria-label="Valor da transação"
              />

              <small class="help">
                Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais
              </small>
            </div>

            <div class="input-group">
              <input
                type="date"
                id="date"
                name="date"
                placeholder="Descriçāo"
                aria-label="Descriçāo"
              />
            </div>

            <div class="actions">
              <button
                class="btn-destructive"
                onclick="toggleModal()"
                type="button"
              >
                Cancelar
              </button>
              <button class="btn-primary" type="submit" onclick="addTransaction(event)">Adicionar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="container">
      <p>dev.finance$</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
